<div class="container-fluid">
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <h2 class="text-center">Welcome to Dunder Mifflin</h2>
            <p class="text-center">Welcome to the Dunder Mifflin internal network.</p>
            <p class="text-center">Please enter a username/email to view your posts and comments.</p>
            <form #authForm="ngForm">
                <div class="md-form">
                    <div class="form-group">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <label for="defaultForm-email">Your username/email</label>
                        <input #emailInput value="{{email}}" initialValue="{{email}}" autofocus="true" data-error="Invalid Email" (keyup)="newEmail(emailInput.value)" (change)="newEmail(emailInput.value)" (blur)="newEmail(emailInput.value)" data-success="valid email" type="email"
                            id="defaultForm-email" class="form-control" required mdbInputValidate mdbActive>
                    </div>
                    <div class="text-center">
                        <button routerLink="/profile" routerLinkActive="active" class="btn btn-default waves-light" mdbRippleRadius>Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
</div>
